<!DOCTYPE html>
<html>
    <head>        
        <link rel="stylesheet"
        href="stopWatch.css">
    </head>

    <body>
        <h1>StopWatch App</h1>
        <div>
            <span class="circle">                                                            
                <div class="child colons">:
                    <div class="child minutes">20</div>    
                    <div class="child seconds">00</div>
                </div>                
            </span>            
        </div>     
        <button class="start">Start</button> 
        <button class="stop">Exit</button>          
    </body>

    <script src="stopWatch.js"></script>
</html>
